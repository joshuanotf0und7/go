<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Go Links</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="/go/favicon.png">

<style>
    body {
        background: #0b0b0b;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        margin-bottom: 10px;
    }
    button {
        background: #4da6ff;
        color: black;
        border: none;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        margin-bottom: 20px;
    }
    button:hover {
        background: #78beff;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin: 8px 0;
    }
    a {
        color: #4da6ff;
        text-decoration: none;
        font-size: 18px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<button id="randomBtn">ðŸŽ² Random</button>

<h1>Available Short Links</h1>
<ul id="list">Loading...</ul>

<script>
const owner = "joshuanotf0und7";
const repo = "go";
const branch = "main";
const path = "";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;

const list = document.getElementById("list");
const randomBtn = document.getElementById("randomBtn");

let links = [];

function pickRandom() {
    if (!links.length) return null;
    return links[Math.floor(Math.random() * links.length)];
}

fetch(apiURL)
    .then(res => res.json())
    .then(files => {
        list.innerHTML = "";
        links = [];

        files
            .filter(f =>
                f.type === "file" &&
                f.name.endsWith(".html") &&
                f.name !== "index.html"
            )
            .forEach(file => {
                const name = file.name.replace(".html", "");
                const url = `https://${owner}.github.io/${repo}/${name}`;

                links.push(url);

                const li = document.createElement("li");
                const a = document.createElement("a");

                a.textContent = name;
                a.href = url;
                a.target = "_blank";

                li.appendChild(a);
                list.appendChild(li);
            });

        if (!links.length) {
            list.innerHTML = "<li>No links found.</li>";
            randomBtn.disabled = true;
        }
    })
    .catch(() => {
        list.innerHTML = "<li>Failed to load links.</li>";
        randomBtn.disabled = true;
    });

randomBtn.onclick = () => {
    const url = pickRandom();
    if (url) {
        window.open(url, "_blank");
    }
};
</script>

</body>
</html>
