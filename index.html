<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Go Links</title>
<style>
    body {
        background: #0b0b0b;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        margin-bottom: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin: 8px 0;
    }
    a {
        color: #4da6ff;
        text-decoration: none;
        font-size: 18px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Available Short Links</h1>
<ul id="list">Loading...</ul>

<script>
const owner = "joshuanotf0und7";
const repo = "go";
const branch = "main";
const path = ""; // root of repo

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
const list = document.getElementById("list");

fetch(apiURL)
    .then(res => res.json())
    .then(files => {
        list.innerHTML = "";

        files
            .filter(f =>
                f.type === "file" &&
                f.name.endsWith(".html") &&
                f.name !== "index.html"
            )
            .forEach(file => {
                const name = file.name.replace(".html", "");
                const li = document.createElement("li");
                const a = document.createElement("a");

                a.textContent = file.name;
                a.href = `https://${owner}.github.io/${repo}/${name}`;

                li.appendChild(a);
                list.appendChild(li);
            });

        if (!list.children.length) {
            list.innerHTML = "<li>No links found.</li>";
        }
    })
    .catch(() => {
        list.innerHTML = "<li>Failed to load links.</li>";
    });
</script>

</body>
</html>
